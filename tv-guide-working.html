        /* CRT TV Theme Variables */
        :root {
            /* Primary CRT Colors */
            --crt-green: #00ff41;
            --crt-amber: #ffb000;
            --crt-blue: #00d4ff;
            --crt-white: #ffffff;

            /* 80s TV Guide Colors */
            --guide-primary: #1a237e;
            --guide-secondary: #ff6b35;
            --guide-accent: #f7b731;
            --guide-background: #0d0221;
            --guide-grid: #2a1a4e;
            --guide-text: #ffffff;
            --guide-text-muted: #cccccc;

            /* TV Screen Effects */
            --screen-glow: rgba(0, 245, 255, 0.1);
            --scan-line: rgba(0, 0, 0, 0.3);
            --static-noise: rgba(255, 255, 255, 0.02);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto Mono', monospace;
            background: var(--guide-background);
            color: var(--guide-text);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* CRT Effects */
        .crt-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .crt-scanlines {
            background: linear-gradient(
                transparent 50%,
                var(--scan-line) 50%
            );
            background-size: 100% 4px;
            animation: scanlines 8s linear infinite;
        }

        @keyframes scanlines {
            0% { background-position: 0 0; }
            100% { background-position: 0 10px; }
        }

        .crt-flicker {
            animation: flicker 0.15s infinite;
        }

        @keyframes flicker {
            0% { opacity: 0.97; }
            50% { opacity: 1; }
            100% { opacity: 0.98; }
        }

        .crt-static {
            opacity: var(--static-noise);
            background-image:
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(255, 255, 255, 0.03) 2px,
                    transparent 4px
                );
        }

        .crt-curve {
            border-radius: 20px;
            box-shadow:
                inset 0 0 40px rgba(0, 0, 0, 0.5),
                0 0 80px rgba(0, 0, 0, 0.3);
        }

        /* TV Guide Container */
        .tv-guide-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* TV Header */
        .tv-header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, var(--guide-primary) 0%, var(--guide-secondary) 100%);
            border-radius: 15px;
            border: 2px solid var(--guide-accent);
            position: relative;
            overflow: hidden;
        }

        .tv-header::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--crt-green), var(--crt-amber), var(--crt-blue));
            z-index: -1;
            filter: blur(8px);
            opacity: 0.3;
        }

        .tv-title {
            font-family: 'VT323', monospace;
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--crt-white);
            text-shadow:
                0 0 10px var(--crt-green),
                0 0 20px var(--crt-green),
                0 0 30px var(--crt-green);
            margin-bottom: 10px;
            letter-spacing: 3px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px var(--crt-green), 0 0 20px var(--crt-green), 0 0 30px var(--crt-green); }
            to { text-shadow: 0 0 10px var(--crt-amber), 0 0 20px var(--crt-amber), 0 0 30px var(--crt-amber); }
        }

        .tv-subtitle {
            font-family: 'Share Tech Mono', monospace;
            font-size: 1rem;
            color: var(--guide-text-muted);
            letter-spacing: 2px;
        }

        /* Channel Grid */
        .channel-grid {
            display: grid;
            grid-template-columns: 80px 1fr;
            gap: 1px;
            background: var(--guide-grid);
            border: 2px solid var(--guide-accent);
            border-radius: 15px;
            overflow: hidden;
            flex: 1;
            position: relative;
        }

        .channel-grid::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, var(--guide-primary), var(--guide-secondary));
            opacity: 0.05;
            pointer-events: none;
        }

        /* Time Headers */
        .time-headers {
            display: grid;
            grid-template-columns: 80px repeat(auto-fill, 150px);
            background: var(--guide-primary);
            border-bottom: 2px solid var(--guide-accent);
        }

        .time-slot {

            padding: 10px;
            text-align: center;
            color: var(--crt-amber);
            border-right: 1px solid var(--guide-grid);
            font-weight: 600;

        .channel-label {

            font-size: 1.2rem;
            font-weight: 700;
            padding: 10px;
            text-align: center;
            background: var(--guide-secondary);
            color: var(--crt-white);
            border-right: 2px solid var(--guide-accent);
        }

        /* Channel Row */
        .channel-row {
            display: contents;
        }

        .channel-row:hover .channel-header {
            background: rgba(255, 255, 255, 0.1);
        }

        .channel-header {
            background: var(--guide-primary);
            border-right: 2px solid var(--guide-accent);
            border-bottom: 1px solid var(--guide-grid);
            position: relative;
            transition: all 0.3s ease;

        .channel-info {

            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .channel-number {

            font-size: 1.5rem;
            font-weight: 700;

        .channel-name {

            font-size: 0.7rem;
            color: var(--guide-text);
            text-align: center;
            font-weight: 500;
        }

        /* Program Slot */
        .program-slot {
            background: var(--guide-background);
            border-right: 1px solid var(--guide-grid);
            border-bottom: 1px solid var(--guide-grid);
            padding: 8px;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            transition: all 0.3s ease;
            cursor: pointer;
            overflow: hidden;
        }

        .program-slot:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.02);
            z-index: 10;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
        }

        .program-slot.current-program {
            background: rgba(0, 255, 255, 0.2);
            border: 1px solid var(--crt-green);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            animation: current-pulse 2s ease-in-out infinite;
        }

        @keyframes current-pulse {
            0%, 100% { box-shadow: 0 0 10px rgba(0, 255, 255, 0.5); }
            50% { box-shadow: 0 0 20px rgba(0, 255, 255, 0.8); }
        }

        .program-slot.empty-slot {
            opacity: 0.3;
            cursor: default;
        }

        .program-slot.empty-slot:hover {
            transform: none;
            box-shadow: none;
            background: var(--guide-background);
        }

        .live-indicator {
            position: absolute;
            top: 5px;
            right: 5px;
            background: var(--crt-red);
            color: var(--crt-white);
            font-family: 'VT323', monospace;
            font-size: 0.6rem;
            padding: 2px 6px;
            border-radius: 3px;
            font-weight: 700;
            animation: live-pulse 1.5s ease-in-out infinite;

            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }

        .program-title {
            font-family: 'Share Tech Mono', monospace;
            font-size: 0.7rem;

            color: var(--guide-text);

        .program-details {

        .program-genre {
            color: var(--guide-text-muted);
            background: rgba(255, 255, 255, 0.1);

        .program-rating {
            color: var(--crt-amber);
            background: rgba(255, 176, 0, 0.2);
            padding: 1px 4px;
            border-radius: 2px;
            font-weight: 600;

        /* Loading State */
        .loading-state {
            text-align: center;
            padding: 100px 20px;
            font-family: 'VT323', monospace;
            font-size: 1.5rem;
            color: var(--crt-green);

        .tv-static-effect {

        @keyframes static {

        /* Responsive Design */

            .tv-guide-container {

                const headers = [];
                const startHour = 6;
                const endHour = 24;

                for (let hour = startHour; hour <= endHour; hour++) {
                    const time = `${hour.toString().padStart(2, '0')}:00`;
                    headers.push(time);
                }

                return headers;
            }

            renderTimeHeaders() {
                const timeHeadersEl = document.getElementById('timeHeaders');
                if (!timeHeadersEl) return;

                const timeHeaders = this.generateTimeHeaders();
                let html = '<div class="channel-label">TIME</div>';

                timeHeaders.forEach(time => {
                    html += `<div class="time-slot">${time}</div>`;
                });

                timeHeadersEl.innerHTML = html;
                timeHeadersEl.style.display = 'grid';
                timeHeadersEl.style.gridTemplateColumns = '80px repeat(auto-fill, 150px)';
            }

            renderChannelRows() {
                const channelRowsEl = document.getElementById('channelRows');
                if (!channelRowsEl || !this.currentSchedule.channels) return;

                let html = '';

                this.currentSchedule.channels.forEach(channel => {
                    html += this.renderChannelRow(channel);

                channelRowsEl.innerHTML = html;

                // Program slots for the day
                const timeHeaders = this.generateTimeHeaders();
                timeHeaders.forEach(time => {
                    const program = this.findProgramAtTime(channelPrograms, time);
                    html += this.renderProgramSlot(program, time);
                });

                html += '</div>';
                return html;
            }

            findProgramAtTime(programs, time) {
                return programs.find(program => {
                    return time >= program.startTime && time < program.endTime;
                });
            }

            renderProgramSlot(program, time) {
                if (!program) {
                    return '<div class="program-slot empty-slot"></div>';
                }

                const isCurrentTime = this.isCurrentTime(time);
                const isLive = program.live || false;

                return `
                    <div class="program-slot ${isCurrentTime ? 'current-program' : ''}"
                         data-program-id="${program.id}">
                        ${isLive ? '<div class="live-indicator">LIVE</div>' : ''}
                        <div class="program-title">${program.title}</div>
                        <div class="program-time">${program.startTime} - ${program.endTime}</div>
                        <div class="program-details">
                            <span class="program-genre">${program.genre}</span>
                            ${program.rating ? `<span class="program-rating">${program.rating}</span>` : ''}
                        </div>
                    </div>
                `;
            }

            isCurrentTime(time) {
                const now = new Date();
                const currentTime = `${now.getHours().toString().padStart(2, '0')}:00`;
                return time === currentTime;
            }

            updateCurrentTimeHighlight() {
                document.querySelectorAll('.current-program').forEach(el => {
                    el.classList.remove('current-program');
                });

                const timeHeaders = this.generateTimeHeaders();
                timeHeaders.forEach(time => {
                    if (this.isCurrentTime(time)) {
                        const programSlots = document.querySelectorAll(`[data-time="${time}"]`);
                        programSlots.forEach(slot => {
                            slot.classList.add('current-program');
                        });
                    }
                });
            }

            startAutoRefresh() {
                if (this.refreshTimer) {
                    clearInterval(this.refreshTimer);
                }

                this.refreshTimer = setInterval(() => {
                    this.updateCurrentTimeHighlight();
                }, 60000); // Update every minute
            }

            destroy() {
                if (this.refreshTimer) {
                    clearInterval(this.refreshTimer);
                    this.refreshTimer = null;
                }
                this.currentSchedule = null;
            }
        }

        // Factory function for easy initialization
        function createTVGuide(options = {}) {
            const config = new TVGuideConfig(options);
            const renderer = new TVGuideRenderer(config);

            // Expose globally for browser usage
            if (typeof window !== 'undefined') {
                window.tvGuide = renderer;
                window.tvGuideConfig = config;
            }

            // Auto-initialize when DOM is ready
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', () => {
                    renderer.initialize();
                });
            } else {
                renderer.initialize();
            }

            return renderer;
        }

        // Export for global usage
        if (typeof window !== 'undefined') {
            window.createTVGuide = createTVGuide;
            window.TVGuideConfig = TVGuideConfig;
            window.TVGuideRenderer = TVGuideRenderer;
        }

        // Initialize TV Guide with 247420 branding
        window.addEventListener('DOMContentLoaded', function() {
            createTVGuide({
                title: "247420 TV GUIDE",
                subtitle: "Your Complete Retro Programming Schedule",
                brandColor: "#ff6b35",
                timezone: "UTC"
            });
        });
    </script>
