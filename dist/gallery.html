        <div class="complete-gallery" id="247420-gallery">
            <!-- Gallery content will be loaded dynamically from 247420-descriptions.json -->
        </div>

    <script>

        // Load gallery content from JSON
        async function loadGalleryFromJSON() {
            try {
                const response = await fetch('247420-descriptions.json');
                const descriptions = await response.json();

                const galleryContainer = document.getElementById('247420-gallery');
                galleryContainer.innerHTML = '';

                // Add featured official 247420 first
                const featuredCard = document.createElement('div');
                featuredCard.className = '247420-card special-card';
                featuredCard.innerHTML = `
                    <img src="logo.gif" alt="Official 247420 Logo" class="247420-image">
                    <h3 class="247420-title">Official $247420 Community</h3>
                    <p class="247420-description">The official branding and identity of our beloved branding</p>
                `;
                galleryContainer.appendChild(featuredCard);

                // Add all other 247420s
                Object.entries(descriptions).forEach(([filename, data]) => {
                    if (filename === 'logo.gif') return; // Skip the featured one

                    const specialClass = data.special ? ' special-card' : '';
                    const card = document.createElement('div');
                    card.className = `247420-card${specialClass}`;
                    card.innerHTML = `
                        <img src="247420/${filename}" alt="${data.title}" class="247420-image">
                        <h3 class="247420-title">${data.title}</h3>
                        <p class="247420-description">${data.description}</p>
                    `;

                    // Add click interaction
                    card.addEventListener('click', function() {
                        this.style.animation = 'bounce 0.5s ease-in-out';
                        setTimeout(() => {
                            this.style.animation = '';
                        }, 500);
                    });

                    galleryContainer.appendChild(card);
                });

                console.log('‚úÖ Gallery loaded from JSON successfully');
            } catch (error) {
                console.error('‚ùå Error loading gallery from JSON:', error);
                // Fallback: show error message
                const galleryContainer = document.getElementById('247420-gallery');
                galleryContainer.innerHTML = '<p style="color: white; text-align: center; padding: 40px;">Error loading gallery content. Please check back later.</p>';
            }
        }

        // Corner Man functionality
        let cornerManVisible = false;
        let cornerManImages = [];

        function # {
            cornerManVisible = !cornerManVisible;
            const cornerMan = document.getElementById('corner-man');
            if (cornerManVisible) {
                cornerMan.classList.add('show');
                if (cornerManImages.length > 0) {
                    loadRandomCornerImage();
                }
            } else {
                cornerMan.classList.remove('show');
            }
        }

        function loadCornerManImages() {
            // Load corner man images from cornermen folder
            cornerManImages = [
                'cornermen/247420-corner-1.png',
                'cornermen/247420-corner-2.png',
                'cornermen/247420-corner-3.png',
                'cornermen/247420-corner-4.png',
                'cornermen/247420-corner-5.png'
            ];
        }

        function loadRandomCornerImage() {
            if (cornerManImages.length === 0) return;

            const cornerMan = document.getElementById('corner-man');
            const randomIndex = Math.floor(Math.random() * cornerManImages.length);
            const img = cornerMan.querySelector('img');
            img.src = cornerManImages[randomIndex];

            // Preload next images
            cornerManImages.forEach(imageSrc => {
                const preloadImg = new Image();
                preloadImg.src = imageSrc;
            });
        }

        function showStats() {
            alert('üç∫ Bar Stats:\n\n' +
                  '‚Ä¢ Total Regulars: 28\n' +
                  '‚Ä¢ Drunk Regulars: 20\n' +
                  '‚Ä¢ Corner Men: 5\n' +
                  '‚Ä¢ Beer Consumed: 247247420%\n' +
                  '‚Ä¢ Chaos Level: MAXIMUM');
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            // Load gallery from JSON
            loadGalleryFromJSON();

            // Initialize corner man
            loadCornerManImages();

            // Change corner man image every 30 seconds when visible
            setInterval(() => {
                if (cornerManVisible) {
                    loadRandomCornerImage();
                }
            }, 30000);
        });
    </script>
